<h4 class='alumniList'>Alumni Near You</h4>

<div>
  <ul class='profileView'>
    <li  ng-repeat="user in filteredUsers">
      <span><img src={{user.img}} alt="image should be here"></span><br>
      <span> {{user.fname}}</span><br>
      <span><i class="fa fa-graduation-cap fa-2x"></i>{{user.school}}</span><br>
      <span><i class="fa fa-github-square fa-2x"></i> <a href='https://github.com/{{user.github}}'>{{user.github}}</a></span><br>
      <span><i class="fa fa-envelope fa-2x"></i> <a href= 'mailto: {{user.email}}'>{{user.email}}</a></span><br>
      <span><i class="fa fa-commenting fa-2x"></i>{{user.summary}}</span>
    </li>
  </ul>
</div>
