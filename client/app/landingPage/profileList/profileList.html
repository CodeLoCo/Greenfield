<h4 class='alumniList'>Alumni Near You</h4>

<div>
  <ul class='profileView'>
    <li  ng-repeat="user in filteredUsers">
      <span><img src={{user.img}} alt="image should be here"></span><br>
      <span>Name : {{user.fname}}</span><br>
      <span>School: {{user.school}}</span><br>
      <span>Github: <a href='https://github.com/{{user.github}}'>{{user.github}}</a></span><br>
      <span>Email: <a href= 'mailto: {{user.email}}'>{{user.email}}</a></span><br>
      <span>Summary: {{user.summary}}</span>
    </li>
  </ul>
</div>
