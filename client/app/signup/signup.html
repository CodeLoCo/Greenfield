<form id="form" name="SignUp" ng-submit="signUserUp()">
  <fieldset class="form-group">
    <input type="text" ng-model="fname" placeholder="Please enter your full Name" title="fname" required>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" ng-model="school" placeholder="What Bootcamp did you attend?" title="school" required>
  </fieldset>
  <!-- <fieldset class="form-group">
    <input type="text" placeholder="username" title="username"/>
  </fieldset> -->
  <fieldset class="form-group">
    <input type="text" ng-model="github" placeholder="Enter Github handle" title="github" required>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" ng-model="email" placeholder="Enter E-mail Address" title="email" required> 
  </fieldset>
  <fieldset>
    <select ng-model="locale">
      <option value="" selected> Choose Location</option>
      <option value='Seattle'>Seattle</option>
      <option value='Portland'>Portland</option>
      <option value='San Francisco'>San Francisco</option>
      <option value='Los Angeles'>Los Angeles</option>
      <option value='Austin'>Austin</option>
      <option value='Dallas'>Dallas</option>
      <option value='Miami'>Miami</option>
      <option value='Atlanta'>Atlanta</option>
      <option value='Chicago'>Chicago</option>
      <option value='Indianapolis'>Indianapolis</option>
      <option value='New York'>New York</option>
      <option value='Boston'>Boston</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" ng-model="summary" placeholder="Tell us a little about yourself" title="summary" required>
  </fieldset>

  <fieldset class="form-group">
    <input type="submit" value="SignUp"/>
  </fieldset>

  <span class="error" ng-show="form.input.$error.required">Required!</span><br>
</form>
