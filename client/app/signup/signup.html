<form name="SignUp" ng-submit="signUserUp()">
  <fieldset class="form-group">
    <input type="text" placeholder="firstname" title="firstname"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" placeholder="lastname" title="lastname"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" placeholder="username" title="username"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" placeholder="password" title="password"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" placeholder="email@email.com" title="Email"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="file" name="pic" accept="image/*" />
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" value="SignUp"/>
  </fieldset>
</form>
